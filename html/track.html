{{define "content"}}
<main>
	<div id="main">
	<h1 id="date">{{.Date}}</h1>
		{{range $habitName, $done := .Habits}}
		<div>
			{{if $done }}
			<input type="checkbox" value="{{$habitName}}" checked>
			{{else}}
			<input type="checkbox" value="{{$habitName}}">
			{{end}}
			<label> {{$habitName}} </label>
			<br>
		</div>
		{{end}}
	</div>
</main>
{{end}}

{{define "css"}}
<link rel="stylesheet" href="/static/css/track.css">
{{end}}

{{define "js"}}
<script src="/static/js/track.js"></script>
{{end}}
