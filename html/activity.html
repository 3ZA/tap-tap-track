{{define "content"}}
{{range $key, $value := .ActivityHistory}}
    <div>
	    <h2> {{$key}} </h2>
	    <table>
		<thead>
		  <tr>
		    <th>Mon</th>
		    <th>Tue</th>
		    <th>Wed</th>
		    <th>Thur</th>
		    <th>Fri</th>
		    <th>Sat</th>
		    <th>Sun</th>
		  </tr>
		</thead>
	<tbody>
	<tr>
	{{range $value}}
	<td> {{.}}</td>
	 {{end}}
	 </tr>
	</tbody>
	    </table>
    </div>
{{end}}
{{end}}
